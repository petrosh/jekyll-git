<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title }}</title>
  <!-- LOAD SITE STYLES -->
  {% if site.css %}{% for style in site.css %}<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/{{ style }}.css">
  {% endfor %}{% endif %}
  <!-- LOAD PAGE STYLES -->
  {% if page.css %}{% for style in page.css %}<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/{{ style }}.css">
  {% endfor %}{% endif %}
  <!-- LOAD GOOGLE FONTS -->
  {% if site.googlefont %}{% for gf in site.googlefont %}<link rel="stylesheet" href="https://fonts.googleapis.com/css?family={{ gf }}">
  {% endfor %}{% endif %}
</head>
<body>
  <header class="site-header">
    <div class="wrapper">
      <div class="column">
        <h1><a class="site-title" href="/"><span class="mega-octicon octicon-globe"></span> Fork &amp; Play</a></h1>
        <nav class="site-nav">
          <a class="page-link" href="{{ site.baseurl }}/dark/">Dark</a>
          <a class="page-link" href="{{ site.baseurl }}/">Light</a>
        </nav>
      </div>
    </div>
  </header>
